<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpô</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Jokenpô</h1>
                <p class="card-description">Escolha sua jogada e desafie o adversário!</p>
            </div>
            <div class="card-content">
                <div class="score">
                    <div class="score-item">
                        <p class="score-label">Jogador</p>
                        <div class="score-value" id="playerScore">0</div>
                    </div>
                    <div class="score-item">
                        <p class="score-label">Adversário</p>
                        <div class="score-value" id="computerScore">0</div>
                    </div>
                </div>
                <div class="choices">
                    <button class="choice-button" data-escolha="pedra">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 12.5V10a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v1.4" />
                            <path d="M14 11V9a2 2 0 1 0-4 0v2" />
                            <path d="M10 10.5V5a2 2 0 1 0-4 0v9" />
                            <path
                                d="M18 5.5v13.5a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2v-20a2 2 0 0 1 2-2h2.5a2 2 0 0 1 2 2v6.5" />
                        </svg>
                        <span>Pedra</span>
                    </button>
                    <button class="choice-button" data-escolha="papel">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" />
                            <polyline points="14 2 14 8 20 8" />
                            <line x1="16" y1="13" x2="8" y2="13" />
                            <line x1="16" y1="17" x2="8" y2="17" />
                            <line x1="10" y1="9" x2="8" y2="9" />
                        </svg>
                        <span>Papel</span>
                    </button>
                    <button class="choice-button" data-escolha="tesoura">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="6" cy="6" r="3" />
                            <circle cx="6" cy="18" r="3" />
                            <line x1="20" y1="4" x2="8.12" y2="15.88" />
                            <line x1="14.47" y1="14.48" x2="20" y2="20" />
                            <line x1="8.12" y1="8.12" x2="12" y2="12" />
                        </svg>
                        <span>Tesoura</span>
                    </button>
                </div>
                <div class="result" id="resultado"></div>
            </div>
            <div class="card-footer">
                <div class="choice-display">
                    <span>Sua escolha: </span>
                    <span id="escolhaJogador">-</span>
                </div>
                <div class="choice-display">
                    <span>Adversário: </span>
                    <span id="escolhaMaquina">-</span>
                </div>
            </div>
        </div>
    </div>
    <script src="/dist/index.js"></script>
</body>

</html>
